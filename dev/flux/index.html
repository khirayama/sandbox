<!doctype html>
<html lang="en" data-framework="5shima">
	<head>
		<meta charset="utf-8">
		<title>MVC</title>
		<link rel="stylesheet" href="assets/styles/app.css">
	</head>
	<body>
		<section id="todoapp">
			<input id="new-todo" placeholder="new task" autofocus>
			<div id="add">+</div>
			<ul id="todo-list">
				<li class="todo-item">
					<input class="toggle" type="checkbox">
					<input class="edit" type="text" value="">
					<label class="todo">aa</label>
					<button class="destroy">[delete]</button>
				</li>
			</ul>
		</section>

		<script src="assets/js/app.js"></script>
	</body>
</html>
